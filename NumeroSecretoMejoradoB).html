<meta charset="UTF-8" />

<h1>Juego del número secreto owo</h1>

<input /> <br />
<br />
<button>Verificar número</button>

<script>
  var numeroSecreto = [1, 5, 6, 2];

  var input = document.querySelector("input");
  document.write(
    numeroSecreto + " Longitud de la variable es " + numeroSecreto.length
  );
  input.focus();

  

  function verificar() {

    var encontrado = false;

    for (var counter = 0; counter < numeroSecreto.length; counter++) {
      if (parseInt(input.value) == numeroSecreto[counter]) {
        alert("¡Felicidades, usted acertó!");
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {

      alert("No has acertado");

    }
    input.value = ""; // con esto hacemos que no debamos recargar o borrar el anterior input para intentar otro número
    input.focus(); // con este centramos los controles hacia el campo input automáticamente.
  }

  var button = document.querySelector("button");
  button.onclick = verificar;
</script>
