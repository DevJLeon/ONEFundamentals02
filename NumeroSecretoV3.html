<meta charset="UTF-8" />

<h1>Juego del número secreto v3 owo</h1>

<input /> <br />
<br />
<button>Verificar número</button> </br>


<script>
  
  
  var longitud = 3;

  function Aleatorio() {
    return Math.round(Math.random()*10);
  };




  function InsertarNumeros () {
    var contador = 0;
    var numeroSecreto = [];
    var existente = false;

    while (contador < longitud) {
      var numeroAleatorio = Aleatorio();
      

      for (var posicion = 0; posicion <= numeroSecreto.length; posicion ++){
        if (numeroSecreto[posicion] == numeroAleatorio) {
          existente = true;
          break;
        }
        if (existente == false) {
          numeroSecreto.push(numeroAleatorio)
          contador ++;
        }
      };
          
  };
};

InsertarNumeros();



  var input = document.querySelector("input");
  document.write(
    numeroSecreto + " La longitud del array es " + numeroSecreto.length
  );
  input.focus();

  function verificar() {
    var encontrado = false;

    for (var counter = 0; counter < numeroSecreto.length; counter++) {
      if (parseInt(input.value) == numeroSecreto[counter]) {
        alert("¡Felicidades, usted acertó!");
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert("No has acertado");
    }
    input.value = ""; // con esto hacemos que no debamos recargar o borrar el anterior input para intentar otro número
    input.focus(); // con este centramos los controles hacia el campo input automáticamente.
  }

  var button = document.querySelector("button");
  button.onclick = verificar;
</script>
