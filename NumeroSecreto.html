<meta charset="UTF-8">

<h1>Juego del número secreto owo</h1>

<input/> <br> <br>
<button> Verificar número</button>


<script>
// el comando <Input/> crea un cuadro de introducción de texto, y button crea un botón

    var numeroSecreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    document.write(numeroSecreto)
    input.focus();

    function verificar () {
        if (parseInt(input.value) == numeroSecreto) {
            alert("¡Felicidades, usted acertó!")

        } else {
            alert ("Usted erró :'(")
        };

        input.value = ""; // con esto hacemos que no debamos recargar o borrar el anterior input para intentar otro número
        input.focus(); // con este centramos los controles hacia el campo input automáticamente.
    };



    var button = document.querySelector("button");
    button.onclick = verificar;



</script>
